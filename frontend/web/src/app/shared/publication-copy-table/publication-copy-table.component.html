<mat-table [dataSource]="copy">
  <!--Col Definition-->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.status | copyStatus}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="createAt">
    <mat-header-cell *matHeaderCellDef> Create At </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.createDate}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="updateAt">
    <mat-header-cell *matHeaderCellDef> Update At </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.updateDate}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
