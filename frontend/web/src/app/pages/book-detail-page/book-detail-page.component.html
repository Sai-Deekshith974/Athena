<div *ngIf="book">
  <mat-card class="book-title"><h1>{{book.title}}</h1></mat-card>
  <div id="book-details">
    <mat-card>
      <mat-tab-group>
        <mat-tab label="Basic Info">
          <div class="basic-info">
            <mat-grid-list [cols]="2" rowHeight="2:1">
              <mat-grid-tile [colspan]="1" [rowspan]="2">
                <app-publication-preface [source]="book.preface"></app-publication-preface>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="2">
                <app-publication-basic-info [publication]="book">
                </app-publication-basic-info>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2" [rowspan]="1">
                <div class="introduction">
                  {{book.introduction}}
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </mat-tab>
        <mat-tab label="Copy Info">
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
