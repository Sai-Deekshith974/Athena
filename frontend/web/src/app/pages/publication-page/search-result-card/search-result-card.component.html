<mat-card class="search-result-card">
  <mat-card-header>
    <mat-card-title>{{publication.title}}</mat-card-title>

  </mat-card-header>
  <img mat-card-image src="{{publication.coverUrl}}" alt="Cover of the publication">
  <mat-card-content id="introduction">
    {{publication?.introduction}}
  </mat-card-content>
  <mat-card-actions>
   <a mat-raised-button color="primary" [routerLink]="getDetailUrl()">Details</a>
  </mat-card-actions>
</mat-card>
